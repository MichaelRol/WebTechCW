<!DOCTYPE html>
<html class="has-navbar-fixed-top" xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB"> 
    <head>
        <!-- charset meta tag -->
        <meta charset="UTF-8"/> 
        <!-- Responsive meta tag -->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- Title -->
        <title>New Post</title>
        <!-- Font awesome icons -->
        <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    
        <!-- VUE CDN -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- SCSS loaded bulma stylesheet -->
        <link rel="stylesheet" href="css/bulma_import.css"></link>
        <!-- Own stylesheet -->
        <link rel="stylesheet" href="css/newpost.css"></link>
        <!-- Navbar stylesheet -->
        <link rel="stylesheet" href="css/navbar.css"></link>
        <!-- Cloudify upload widget -->
        <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
        <!-- Own script -->
        <script src="newpost.js"></script>
        <!-- GOogle fonts CDN -->
        <link href="https://fonts.googleapis.com/css?family=Noto+Serif|Open+Sans" rel="stylesheet"></link>
        <!-- for navbar -->
        <script src="navbar.js"></script>
    </head>
    <!-- BEGIN BODY -->
    <body>
        <!-- NAVBAR ON TOP OF PAGE -->
        <nav class="navbar is-fixed-top is-danger" id="navbar" role="navigation" aria-label="main navigation">
        </nav>
        <div id="contentSection" class="section">
            <div class="columns">
                <div class="column has-text-centered is-two-thirds">
                    <textarea class="textarea" id="comment" placeholder="Write your review here..."></textarea>
                    <div class="columns">
                        <div class="column is-full has-text-centered">
                            <h1>Choose location</h1>
                            <div class="select is-danger" id="locationselect">
                                <select id="location">
                                    <option value="Bar A">Bar A</option>
                                    <option value="Bar B">Bar B</option>
                                    <option value="Bar C">Bar C</option>
                                    <option value="Bar D">Bar D</option>
                                </select>
                            </div> 
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column is-full has-text-centered">
                            <a class="button is-medium is-danger" id="post" onclick="try_post()">
                                Upload post!
                            </a>
                            <p id="newpost_warn"></p> 
                        </div>
                    </div>
                </div>
                <div class="column has-text-centered">
                    <figure class="image is-square">
                        <img id="preview" src="https://bulma.io/images/placeholders/128x128.png">
                    </figure>
                    <a class="button is-medium is-danger" id="snap" onclick="openwidget()">
                        Add a picture!
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
